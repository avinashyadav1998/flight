<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Flight Price Prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>


	<!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="text-primary">Check Flight</h1>
            </div>
        </div>
    </nav>

    <br><br><br>


	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="\predict" method="post">	

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">FLYING FROM</span>
										<select class="form-control" name="Source" id="Source" required="required">
			                                <option value="Delhi">Delhi</option>
			                                <option value="Kolkata">Kolkata</option>
			                                <option value="Mumbai">Mumbai</option>
			                                <option value="Chennai">Chennai</option>
			                            </select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">FLYING TO</span>
										<select class="form-control" name="Destination" id="Destination" required="required">
			                                <option value="Kolkata">Kolkata</option>
			                                <option value="Cochin">Cochin</option>
			                                <option value="Delhi">Delhi</option>
			                                <option value="Hyderabad">Hyderabad</option>
			                            </select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<!--------->
							<div class="row">
								<div class="col-md-4 col-md-offset-0">
									<div class="form-group">
										<span class="form-label">Departing Date</span>
										<input class="form-control" type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Arrival Date</span>
										<input class="form-control" type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
									</div>
								</div>
								<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Stopage</span>
										<select class="form-control" name="stops" required="required">
											<option value="0">non-stop</option>
			                                <option value="1">1</option>
			                                <option value="2">2</option>
			                                <option value="3">3</option>
			                                <option value="4">4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<!--------->

							<div class="row">
								<div class="col-md-4 col-md-offset-1">
									<div class="form-group">
										<span class="form-label">Airline</span>
										<select class="form-control" name="airline" id="airline" required="required">
			                                <option value="Indigo">Indigo</option>
			                                <option value="GoAir">GoAir</option>
			                                <option value="Air India">Air India</option>
			                                <option value="Multiple carriers">Multiple carriers</option>
			                                <option value="SpiceJet">SpiceJet</option>
			                                <option value="Vistara">Vistara</option>
			                                <option value="Air Asia">Air Asia</option>
			                                <option value="Jet Airways">Jet Airways</option>
			                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
			                                <option value="Jet Airways Business">Jet Airways Business</option>
			                                <option value="Vistara Premium economy">Vistara Premium economy</option>
			                                <option value="Trujet">Trujet</option>
                            			</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Adults (18+)</span>
										<select class="form-control" name="adults" required="required">
			                                <option value="1">1</option>
			                                <option value="2">2</option>
			                                <option value="3">3</option>
			                                <option value="4">4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Children (0-17)</span>
										<select class="form-control" name="children" required="required">
											<option value="0">0</option>
			                                <option value="1">1</option>
			                                <option value="2">2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>	
							</div>

								<!--------->
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<div class="form-btn">
										<input type="submit" value="Submit" class="submit-btn">
									</div>
								</div>
							</div>
						</form>

						<br>
			        <br>
			        <h3 class="text-primary">{{ prediction_text }}</h3>

			        <br>
			        <br>

						<br><br>
					  <!-- Copyright -->
					  <div class="footer-copyright text-center py-3 text-warning"><h2>Â© 2020 Copyright :)
					    <a href="https://avinashyadav1998.github.io/" >  Avinash Yadav</a> </h2>
					  </div>
					  <!-- Copyright -->
					</div>
				</div>
				</div>
					<br>
			        <br>
			        <h3 class="text-danger">{{ prediction_text }}</h3>
		</div>
	</div>

</body>

</html>
